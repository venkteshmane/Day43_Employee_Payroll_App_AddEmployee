<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
            <link rel="stylesheet" href="EmployeePayrollApp.css">
                <title>Employee Payroll Form</title>
            <script defer src=""></script>
    </head>
    <body>
                    <!----------------------------------------UC-1---------------------------------------->
        <header class="header-content header">
            <div class="logo-content">
                <img src="logo.png" alt="pic">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
                    
                    <!----------------------------------------UC-2---------------------------------------->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                
                    <!----------------------------------------UC-3---------------------------------------->
                <div class="row-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-conent">
                        <label> <input type="radio" id="profile1" name="profile" value="Ellipse -3.png" required>
                            <img class="profile" id="image1" src="Ellipse -3.png" >
                        </label>
                        <label> <input type="radio" id="profile2" name="profile" value="Ellipse -1.png" required>
                            <img class="profile" id="image2" src="Ellipse -1.png" >
                        </label>
                        <label> <input type="radio" id="profile3" name="profile" value="Ellipse -8.png" required>
                            <img class="profile" id="image3" src="Ellipse -8.png" >
                        </label>
                        <label> <input type="radio" id="profile4" name="profile" value="Ellipse -7.png" required>
                            <img class="profile" id="image4" src="Ellipse -7.png" >
                        </label>
                    </div>
                </div>
    </body>
</html>
